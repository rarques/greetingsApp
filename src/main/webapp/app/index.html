<!doctype html>
<html lang="en" ng-app="greetingsJS">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" message="IE=edge">
    <meta name="viewport" message="width=device-width, initial-scale=1">
    <meta name="description" message="AngularJS client for the GreetingsApp">
    <meta name="author" message="http://rhizomik.net/~roberto/">
    <title>GreetingsJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="greeting-tab/greeting-tab.js"></script>
    <script src="greeting-form/greeting-form.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GreetingsJS</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" ng-controller="GreetingsController as controller">
        <header>
            <h1 class="text-center">GreetingsJS</h1>
            <h3 class="text-center">The AngularJS client for GreetingsApp</h3>
            <h3>&nbsp;</h3>
        </header>

        <div class="text-center" ng-show="controller.noGreetings()">
            <button class="btn btn-lg btn-primary" ng-click="controller.listGreetings()">
                <span ng-show="!controller.isLoading()">Get Greetings</span>
                <span ng-show="controller.isLoading()"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</span>
            </button>
        </div>
        <div ng-repeat="greeting in controller.greetings">
            <greeting-tab></greeting-tab>
        </div>
        <div>
            <h3>Add new greeting</h3>
            <greeting-form></greeting-form>
        </div>
    </div><!-- /.container -->

</body>
</html>
